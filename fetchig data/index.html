<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Vista</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1><i class="fas fa-cloud-sun"></i> Weather Vista</h1>
      <div class="search-container">
        <input type="text" id="city-input" placeholder="Enter city name...">
        <button id="search-btn"><i class="fas fa-search"></i></button>
      </div>
    </header>

    <main>
      <div class="weather-card">
        <div class="current-weather">
          <div class="location">
            <h2 id="city-name">New York</h2>
            <p id="current-date">Monday, June 10, 2025</p>
          </div>
          <div class="weather-main">
            <div class="temperature">
              <span id="current-temp">24</span>
              <span class="unit">Â°C</span>
            </div>
            <div class="weather-icon" id="weather-icon">
              <i class="fas fa-sun"></i>
            </div>
          </div>
          <div class="weather-details">
            <div class="detail">
              <i class="fas fa-wind"></i>
              <span id="wind-speed">12 km/h</span>
            </div>
            <div class="detail">
              <i class="fas fa-tint"></i>
              <span id="humidity">65%</span>
            </div>
            <div class="detail">
              <i class="fas fa-cloud-rain"></i>
              <span id="precipitation">10%</span>
            </div>
          </div>
        </div>

        <div class="forecast">
          <h3>5-Day Forecast</h3>
          <div class="forecast-container" id="forecast-container">
            <!-- Forecast items will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p>Data provided by <a href="https://openweathermap.org" target="_blank">OpenWeatherMap</a></p>
    </footer>
  </div>

  <div class="loader">
    <div class="loader-spinner"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
