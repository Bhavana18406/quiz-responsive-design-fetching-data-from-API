<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Quiz</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <div class="quiz-header">
      <div class="quiz-progress">
        <div class="progress-bar"></div>
      </div>
      <h1>Knowledge Challenge</h1>
      <div class="score">Score: <span>0</span></div>
    </div>
    
    <div class="quiz-body">
      <div class="question-container active">
        <h2 class="question">What is the capital of France?</h2>
        <div class="options">
          <button class="option">London</button>
          <button class="option">Paris</button>
          <button class="option">Berlin</button>
          <button class="option">Madrid</button>
        </div>
      </div>
      
      <div class="question-container">
        <h2 class="question">Which planet is known as the Red Planet?</h2>
        <div class="options">
          <button class="option">Venus</button>
          <button class="option">Mars</button>
          <button class="option">Jupiter</button>
          <button class="option">Saturn</button>
        </div>
      </div>
      
      <div class="question-container">
        <h2 class="question">What is 2 + 2?</h2>
        <div class="options">
          <button class="option">3</button>
          <button class="option">4</button>
          <button class="option">5</button>
          <button class="option">6</button>
        </div>
      </div>
      
      <div class="quiz-footer">
        <button class="nav-btn prev-btn" disabled>Previous</button>
        <div class="question-counter">Question <span>1</span> of 3</div>
        <button class="nav-btn next-btn">Next</button>
      </div>
    </div>
    
    <div class="results-container">
      <h2>Quiz Completed!</h2>
      <p class="final-score">Your score: <span>0</span> out of 3</p>
      <button class="restart-btn">Try Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
